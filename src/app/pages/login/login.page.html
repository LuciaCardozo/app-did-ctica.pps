<ion-content [fullscreen]="true">
  <div *ngIf="spinnerShow" style="position: absolute; top: 0; left: 0; z-index: 9999; background-color: rgba(0, 128, 128, 0.582); width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
    Cargando <ion-spinner name="dots"></ion-spinner>
  </div>  
  <ion-title style="text-align: center; margin-top: 5rem; font-family: monospace; color: green; text-decoration: underline;">
    Tabla Didáctica de Idiomas
  </ion-title>
  <div *ngIf="toast">
    <div style="background-color: rgb(248, 95, 95);width: 90%; padding: 4%; border-radius: 50%; font-family: monospace; 
    position: absolute; top: 2.5%; left: 5%; font-size: 14px; z-index: 999999; text-align: center;">{{mensaje}}</div>
  </div>
  <div style="display: grid; justify-content: center; margin-top: 4rem;">
    <label style="font-family: monospace; color: green; font-size: 18px">Correo electrónico</label>
    <input type="email" style="font-family: monospace; margin-top: 1rem; border: none; border-radius: 0 20px 20px 0; padding: 1rem;" [(ngModel)]='user.email'>
  </div>
  <div style="display: grid; justify-content: center; margin-top: 2rem; text-align: end;">
    <label style="font-family: monospace; color: green; font-size: 18px">Contraseña</label>
    <input type="password" style="font-family: monospace; margin-top: 1rem; border: none; border-radius: 20px 0 0 20px; padding: 1rem;" [(ngModel)]='user.password'>
  </div>
  <div style="display: flex; justify-content: space-evenly; margin: 3rem 0;">
    <a (click)="userAutocomplete('lucia@gmail.com','123456')" class="customALogin" style="border-radius: 50%; width: 24%; display: grid;
     justify-content: center; align-items: center; background-color: transparent; color: rgb(114, 109, 109);; font-family: monospace; font-weight: bold; text-align: center;">
      <img style="cursor: pointer" src="../../../assets/userDidactico2-01.png" alt="" width="100%">
      Lucía
    </a>
    <a (click)="userAutocomplete('thiago@gmail.com','000000')" class="customALogin" style="border-radius: 50%; width: 25%; display: grid; 
    justify-content: center; align-items: center; background-color: transparent; color: rgb(114, 109, 109);; font-family: monospace; font-weight: bold; text-align: center;">
      <img style="cursor: pointer" src="../../../assets/userDidactico1-01.png" alt="" width="100%">
      Thiago
    </a>
    <a (click)="userAutocomplete('lili@gmail.com','654321')" class="customALogin" style="border-radius: 50%; width: 24%; display: grid;
     justify-content: center; align-items: center; background-color: transparent; color: rgb(114, 109, 109); font-family: monospace; font-weight: bold; text-align: center;">
      <img style="cursor: pointer" src="../../../assets/userDidactico3-01.png" alt="" width="100%">
      Lili
    </a>
  </div>
  <div style="display: flex; justify-content: center;">
    <button style="padding: 12px; font-size: 20px; font-family: monospace; border-radius: 10px;
    background-color: #008000bf; color: white; box-shadow: 1px 2px 15px " (click)="loginWithValidation()">Ingresar</button>
  </div>
  <div style="width: 90%; height: 50%; background-color: rgba(172, 255, 47, 0.829); position: absolute;
  z-index: -1; border-radius: 0 50% 50% 0; rotate: 45deg; top: -2rem; right: 10rem"> </div>
   <div style="width: 80%; height: 35%; background-color: rgb(245 169 52 / 84%); position: absolute;
   z-index: -1; border-radius: 50% 0 0 50%; rotate: 20deg; bottom: 3rem; left: 10rem"> </div>
<ion-footer style="position: absolute; bottom: 10px; display: flex; justify-content: center;">by Lucía Cardozo PPS 4°B</ion-footer>
</ion-content>
